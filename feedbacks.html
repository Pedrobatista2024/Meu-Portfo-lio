<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
    <link rel="stylesheet" href="style-feedback.css">
</head>
<body>
    <h1>Feedbacks Recebidos</h1>
    <div id="feedbacks-container"></div>

    <script src="assets/js/feedbacks.js"></script>
</body>
<script>
    // Função para carregar e exibir os feedbacks
    function loadFeedbacks() {
    const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
    const feedbacksContainer = document.getElementById('feedbacks-container');

    feedbacks.forEach(feedback => {
        const feedbackElement = document.createElement('div');
        feedbackElement.innerHTML = `<strong>${feedback.username}</strong> (${feedback.company}): ${feedback.feedback}`;
        feedbacksContainer.appendChild(feedbackElement);
    });
}

// Chama a função ao carregar a página
window.onload = loadFeedbacks;

</script>
</html>
