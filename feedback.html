<script>
    function saveFeedback() {
    const username = document.getElementById('username').value || 'Anônimo';
    const company = document.getElementById('company').value || 'Sem Empresa';
    const feedback = document.getElementById('feedback').value;

    if (!feedback) {
        alert('Por favor, preencha o campo de feedback.');
        return;
    }

    const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
    feedbacks.push({ username, company, feedback });

    localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

    alert('Feedback salvo com sucesso!');
    document.getElementById('feedback-form').reset();
}
