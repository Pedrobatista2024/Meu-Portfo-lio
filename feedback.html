<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Pedro Batista</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/vars.css">
    <link rel="stylesheet" href="./assets/css/sidebar-footer.css">
    <link rel="stylesheet" href="./assets/css/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/feedback.css">
</head>
<body>

    <main class="main-container">
        <div class="header__navigation">
            <div class="navigation">
                <a href="index.html" class="arrow-left">
                    <span class="fa fa-chevron-left"></span>
                </a>
            </div>
            <div class="header__search" style="visibility: hidden;">
            </div>
            <div class="header__login">
            </div>
        </div>
    
        <div class="feedback-container">
            <h1>Envie seu Feedback</h1>
            <p>Obrigado por visitar meu portfólio! Deixe suas impressões, sugestões ou entre em contato diretamente.</p>
            <form class="feedback-form" action="https://formspree.io/f/xqalnkpa" method="POST">
                <label for="name">Seu Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar Feedback</button>
            </form>
            <div id="success-message" style="display: none; color: green; margin-top: 15px;">
                Feedback enviado com sucesso! Obrigado pela sua mensagem.
            </div>
        </div>
    </main>

    <footer class="disclainer-premium">
        <div class="text">
            <p class="disclainer-premium__title">Pedro Batista</p>
            <p class="disclainer-premium__subtitle">Desenvolvedor Front-end.</p>
        </div>
        <button class="disclainer-premium__button">
            <a href="feedback.html">Deixe um feedback</a>
        </button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.feedback-form');
            const successMessage = document.getElementById('success-message');
            
            form.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(form);
                
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        form.style.display = 'none'; // Hide the form
                        successMessage.style.display = 'block'; // Show the success message
                    } else {
                        alert('Ocorreu um erro ao enviar o feedback. Tente novamente mais tarde.');
                    }
                } catch (error) {
                    alert('Ocorreu um erro ao enviar o feedback. Tente novamente mais tarde.');
                }
            });
        });
    </script>
</body>
</html>
